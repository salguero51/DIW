<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            position:relative;

            animation-name: truck;
            animation-duration: 10s;
            animation-delay: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes truck {
            from {
                left: 10%;
                }
            to {
                left: 80%;
                }
        }

    </style>
</head>
<body>
    <img src="https://www.drawingtutorials101.com/drawing-tutorials/Transportation/Trucks/simple-dump-truck/how-to-draw-Simple-Dump-Truck-step-0.png" alt="">
</body>
</html>
